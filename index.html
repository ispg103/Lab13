<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Task Manager</title>
</head>
<body>

    <h2>Task Manager</h2>

    <div class="tarea">
        <div class="sec1">
            <form>
                <input id="taskInput" type="text" placeholder="Escribe tu tarea aqui...">
                <br><br>
                <button id="publishButton">Publicar</button>
            </form>

        <div class="toDo">
            <h3>To Do</h3>
            <div id="todo" class="todo"></div>
        </div>
        </div>

        <div class="sec2">
            <h3>Doing</h3>
            <div id="doing" class="doing"></div>
        </div>

        <div class="sec3">
            <h3>Done</h3>
            <div id="done" class="done"></div>
        </div>
    </div>


</body>
<script src="./Task.js"></script>
<script src="./script.js"></script>
</html>
